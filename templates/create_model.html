<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างรุ่น</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h1>สร้างรุ่นแมวที่เหมาะกับคุณ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">หน้าแรก</a></li>
            <li><a href="/create_model">สร้างรุ่น</a></li>
            <li><a href="/result">แสดงผลลัพธ์</a></li>
        </ul>
    </nav>
    <main>
        <form action="/create_model" method="POST">
            <label for="age">อายุแมวที่ต้องการ (ปี):</label>
            <input type="number" id="age" name="age" min="1" max="8" required>

            <label for="breed">พันธุ์แมวที่ต้องการ:</label>
            <select id="breed" name="breed" required>
                <option value="สก็อตติชโฟลด์">สก็อตติชโฟลด์</option>
                <option value="เมนคูน">เมนคูน</option>
                <option value="เบงกอล">เบงกอล</option>
                <option value="อะบิสซิเนียน">อะบิสซิเนียน</option>
                <option value="เปอร์เซีย">เปอร์เซีย</option>
                <option value="ไทย">ไทย</option>
                <option value="โซมาเลีย">โซมาเลีย</option>
                <option value="อเมริกันช็อตเเฮร์">อเมริกันช็อตเเฮร์</option>
                <option value="บริติชช็อตเเฮร์">บริติชช็อตเเฮร์</option>
                <option value="แร็กดอลล์">แร็กดอลล์</option>
            </select>

            <label for="color">สีขนที่ต้องการ:</label>
            <select id="color" name="color" required>
                <option value="ขาว">ขาว</option>
                <option value="น้ำตาล">น้ำตาล</option>
                <option value="ลายเสือ">ลายเสือ</option>
                <option value="ดำ">ดำ</option>
                <option value="เทาเงิน">เทาเงิน</option>
                <option value="ส้มขาว">ส้มขาว</option>
                <option value="ลายจุด">ลายจุด</option>
                <option value="น้ำตาลแดง">น้ำตาลแดง</option>
                <option value="ดำขาว">ดำขาว</option>
                <option value="เทา">เทา</option>
                
            </select>

            <label for="personality">ลักษณะนิสัย :</label>
            <select id="personality" name="personality" required>
                <option value="รักความสะอาด">รักความสะอาด</option>
                <option value="ขี้เล่นและซุกซน">ขี้เล่นและซุกซน</option>
                <option value="ขี้อ้อน">ขี้อ้อน</option>
                <option value="รักอิสระ">รักอิสระ</option>
                <option value="ฉลาด">ฉลาด</option>
                <option value="ชอบล่าเหยื่อ">ชอบล่าเหยื่อ</option>
                <option value="นอนหลับเยอะ">นอนหลับเยอะ</option>
                <option value="แสดงความรัก">แสดงความรัก</option>
                <option value="สื่อสารด้วยเสียงร้อง">สื่อสารด้วยเสียงร้อง</option>
                <option value="กินอาหารเป็นเวลา">กินอาหารเป็นเวลา</option>
            </select>

            <label for="activity">กิจกรรมที่ชอบ:</label>
            <select id="activity" name="activity" required>
                <option value="ชอบดูทีวี">ชอบดูทีวี</option>
                <option value="ชอบนอนตากแดด">ชอบนอนตากแดด</option>
                <option value="ชอบไล่จับแมลง">ชอบไล่จับแมลง</option>
                <option value="ชอบเล่นของเล่น">ชอบเล่นของเล่น</option>
                <option value="ชอบสำรวจ">ชอบสำรวจ</option>
                <option value="ชอบปีนต้นไม้">ชอบปีนต้นไม้</option>
                <option value="ชอบขุดทราย">ชอบขุดทราย</option>
                <option value="ชอบวิ่งไล่แสง">ชอบวิ่งไล่แสง</option>
                <option value="ชอบซ่อนตัว">ชอบซ่อนตัว</option>
                <option value="ชอบเล่นน้ำ">ชอบเล่นน้ำ</option>
            </select>

            <button type="submit">สร้างรุ่น</button>
        </form>
    </main>
</body>
</html>
